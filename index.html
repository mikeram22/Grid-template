<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="./index.css">
  <title>Document</title>

  <header class="header__contenedor">

  <h2>Nuestro men√∫</h2>

      <img class="footer__image" src="./imagenes/footer-1.jpg" alt="foto 1">

      <img class="footer__image" src="./imagenes/footer-3.jpg" alt="foto 3">
      <img class="footer__image" src="./imagenes/footer-4.jpg" alt="foto 4">
